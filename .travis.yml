sudo: required
language: android

android:
  components:
    - tools
    - platform-tools
    - build-tools-26.0.1
    - android-26

licenses:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - google-gdk-license-.+

jdk:
  - oraclejdk8

before_script:
  - cd Mobile
  - chmod +x gradlew

script:
  - ./gradlew clean build connectedCheck

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache