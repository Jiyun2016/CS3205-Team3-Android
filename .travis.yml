sudo: required
language: android

android:
  components:
    - tools
    - platform-tools
    - build-tools-26.0.1
    - android-26

jdk:
  - oraclejdk8

script:
  - cd Mobile
  - ./gradlew clean build connectedCheck

before_install:
  - cd Mobile
  - chmod +x gradlew

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache